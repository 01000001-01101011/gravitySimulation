<!DOCTYPE html>
<html lang="en-us">    
  <style type="text/css">
  body {
      margin: 0;
      overflow: hidden;
  }
  #iframe1 {
      position:absolute;
      left: 0px;
      width: 200%;
      top: 0px;
      height: 200%;
  }
  </style>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Special Effects Experiments</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script id="iframe1" src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("iframe1", "Build/Gravity Simulation Experiment.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="iframe1" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Special Effects Experiments</div>
      </div>
    </div>
  </body>
</html>
